spring:
  application:
    name: discount
  datasource:
    url: jdbc:postgresql://${PGHOST:localhost}:${PORT:5432}/postgres
    username: postgres
    password: postgres
  liquibase.change-log: classpath:db/changelog/changelog-master.xml
logging:
  level:
    ROOT: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
server:
  port: ${APPPORT:8080}
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9090/eureka/