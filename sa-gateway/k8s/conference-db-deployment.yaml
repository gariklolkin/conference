apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.19.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: conference-db
  name: conference-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.19.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: conference-db
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: conference
        - name: MYSQL_ROOT_PASSWORD
          value: "123123"
        image: mysql:8
        name: conference-db
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-datavolume
      restartPolicy: Always
      volumes:
      - name: mysql-datavolume
        persistentVolumeClaim:
          claimName: mysql-datavolume
status: {}
